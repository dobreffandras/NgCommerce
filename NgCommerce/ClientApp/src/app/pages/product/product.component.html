<div *ngIf="product" id="product-page">
    <div class="product-main container">
        <div class="row">
            <div class="product-main-content col-8">
                <section class="product-header">
                    <h1 class="product-title">{{product.name}}</h1>
                </section>
                <section class="product-details">
                    <p>{{product.description}}</p>
                </section>
            </div>
            <div class="product-main-side col-4">
                <section>
                    <div class="product-image" [productImage]="product.coverImageUrl" ></div>
                    <div class="product-price">{{product.price | currency:'EUR':undefined:undefined:'de-DE'}}</div>
                    <div class="cart-actions">
                        <div class="amount-controls d-flex justify-content-center">
                            <button class="ngCommerce-circle-btn" (click)="onDecrease()">-</button>
                            <div class="amount">{{this.addToCartAmount}}</div>
                            <button class="ngCommerce-circle-btn" (click)="onIncrease()">+</button>
                        </div>
                        <div class="add-to-cart">
                            <button class="ngCommerce-btn">
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!product">Product not found</div>
